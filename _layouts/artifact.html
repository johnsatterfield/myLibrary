<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:locale" content="en_US" />
    <script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ site.description }}","url":"{{ page.url | absolute_url }}"}</script>
    <link rel="stylesheet" type="text/css" href="https://johnsatterfield.github.io/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://johnsatterfield.github.io/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://johnsatterfield.github.io/stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="/" class="btn">ePortfolio Home</a>
      <a href="/an" class="btn">Artifacts</a>
      <a href="https://github.com/johnsatterfield/{{ site.title }}" class="btn">View on Github</a>
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://github.com/johnsatterfield/{{ site.title }}">{{ site.title | escape }}</a> is maintained by <a href="https://github.com/johnsatterfield">johnsatterfield</a>.</span>
       
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>

    </section>
    
  </body>
</html>
